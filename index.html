<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Claudio Tocco - Default</title>
  </head>

  <body class="bg-light outline-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-0 mb-5">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarColor02" style="">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container bg-light rounded shadow">
      <div class="container bg-light">
        <h1 class="text-center">The Get Things Done List</h1>
        <div class="form-group">
          <label class="col-form-label col-form-label-lg" for="inputLarge"
            >Enter Items</label
          >
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder=".form-control-lg"
            id="inputLarge"
          />
        </div>
        <div class="container">
          <h1>Items</h1>
          <div class="row"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
